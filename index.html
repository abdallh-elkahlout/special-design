<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>special design</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300&family=Inter+Tight:ital,wght@0,500;0,600;0,700;1,100;1,200;1,300;1,600&family=Josefin+Sans:wght@700&family=Montserrat:ital,wght@0,200;0,300;0,400;1,300&family=Ms+Madi&family=Mukta:wght@200;300;400&family=Mynerve&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Open+Sans:wght@300;400;600&family=Oswald:wght@500&family=Roboto:wght@300&family=Rubik:wght@300;400;500&family=Unbounded:wght@300;400&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- Settings box -->
    <div class="setting-box ">
        <div class="toggle-setting">
            <i class="fa fa-gear"></i>
        </div>
        <div class="setting-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#7c4c4c"></li>
                    <li data-color="#72791f"></li>
                    <li data-color="#4caf50"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#fa9292"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>Random Background</h4>
                <span class="yes active" data-background="yes">Yes</span>
                <span class="no" data-background="no">No</span>
            </div>
        </div>
    </div>

    <!-- landing page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Special Design</div>
            <ul class="links">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
        </div>
        <div class="intro">
            <h1>We Are <span>Creative</span> Agency</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum sunt hic nesciunt dignissimos.</p>
        </div>


        <script src="js/script.js"></script>
</body>

</html>
